<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmila</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <style>
      #lovable-badge {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 141px;
        padding: 5px 13px;	
        background-color: #000;
        color: #fff;
        font-size: 12px;
        border-radius: 5px;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        gap: 4px;
        z-index: 1000000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <a id="lovable-badge" target="_blank" href="https://lovable.dev/projects/0c2f87cd-f2b0-4215-807e-05a22736e7cc?utm_source=gpt-engineer-badge">
      <span style="color: #A1A1AA;">Edit with</span>
      <svg width="60" height="12" viewBox="0 0 901 180" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- SVG content here -->
      </svg>
      <button id="lovable-badge-close" style="position: absolute; top: -2px; right: 5px; cursor: pointer; font-size: 14px; color: #A1A1AA;">&times;</button>
    </a>
    <script>
      if (navigator.userAgent.includes('puppeteer')) {
        var badge = document.getElementById('lovable-badge');
        if (badge) {
          badge.style.display = 'none';
        }
      }
      var closeButton = document.getElementById('lovable-badge-close');
      if (closeButton) {
        closeButton.addEventListener('click', function(event) {
          event.preventDefault();
          event.stopPropagation();
          var badge = document.getElementById('lovable-badge');
          if (badge) {
            badge.style.display = 'none';
          }
        });
      }
    </script>
  </body>
</html>
